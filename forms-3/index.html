<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="background-dark">
                <img src="vpn_config.png" alt="LOGO" style=" height: 60%; margin-top: 20px;">
                <h1>The Odin Project</h1>
            </div>
        </div>
        <div class="right-container">
            <div class="top-container">
                <h1>Title</h1>
                <h4>Subtitle</h4>
            </div>
            <div class="mid-container">
                <form action="" method="post">
                    <div class="grid-in-mid">
                        <label for="first_name">First name</label>
                        <input type="text" name="first_name" id="first_name">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                        <label for="number">Phone number</label>
                        <input type="number" name="phone" id="number">
                        <label for="psswrd">Password</label>
                        <input type="password" name="psswrd" id="psswrd">
                        <label for="psswrd_confirm">Confirm password</label>
                        <input type="password" name="psswrd_confirm" id="psswrd_confirm">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
